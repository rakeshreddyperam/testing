<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .stat-card {
            border-left: 4px solid;
        }
        .stat-card.available { border-left-color: #28a745; }
        .stat-card.labeled { border-left-color: #007bff; }
        .stat-card.closed { border-left-color: #6c757d; }
        .stat-card.jira { border-left-color: #ffc107; }
        
        .loading {
            display: none;
        }
        
        .pr-item {
            border-left: 3px solid #007bff;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .pr-item.open { border-left-color: #28a745; }
        .pr-item.closed { border-left-color: #6c757d; }
        
        .label-badge {
            font-size: 0.75rem;
            margin: 2px;
        }
        
        /* Checkbox dropdown styling */
        .checkbox-dropdown {
            position: relative;
            display: block;
        }
        
        .checkbox-dropdown-toggle {
            width: 100%;
            padding: 0.375rem 2.25rem 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .checkbox-dropdown-toggle:hover,
        .checkbox-dropdown-toggle:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .checkbox-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            min-width: 100%;
            max-height: 250px;
            overflow-y: auto;
            margin: 0.125rem 0 0;
            font-size: 1rem;
            color: #212529;
            text-align: left;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .checkbox-dropdown-menu.show {
            display: block;
        }
        
        .checkbox-dropdown-item {
            position: relative;
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            clear: both;
            font-weight: 400;
            color: #212529;
            text-decoration: none;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }
        
        .checkbox-dropdown-item:hover,
        .checkbox-dropdown-item:focus {
            background-color: #e9ecef;
        }
        
        .checkbox-dropdown-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        .checkbox-dropdown-item.checked {
            background-color: #e7f1ff;
            color: #0a58ca;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">
                    <i class="fab fa-github"></i> GitHub PR Dashboard
                </h1>
                <div class="text-center mt-2">
                    <a href="/jira-admin" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-cogs"></i> Manage Jira Tickets
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="repoFilter" class="form-label">
                    <i class="fab fa-github me-1"></i>Repository:
                </label>
                <select id="repoFilter" class="form-select">
                    <option value="rakeshreddyperam/testing">rakeshreddyperam/testing</option>
                    <option value="microsoft/vscode">microsoft/vscode</option>
                    <option value="facebook/react">facebook/react</option>
                    <option value="nodejs/node">nodejs/node</option>
                    <option value="python/cpython">python/cpython</option>
                    <option value="kubernetes/kubernetes">kubernetes/kubernetes</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="monthFilter" class="form-label">
                    <i class="fas fa-calendar me-1"></i>Filter by Month:
                </label>
                <select id="monthFilter" class="form-select">
                    <option value="">All Months</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="labelFilter" class="form-label">
                    <i class="fas fa-tags me-1"></i>Filter by Labels:
                </label>
                <div class="checkbox-dropdown" id="labelDropdown">
                    <div class="checkbox-dropdown-toggle" id="labelDropdownToggle">
                        <span id="labelDropdownText">No Labels Selected</span>
                    </div>
                    <div class="checkbox-dropdown-menu" id="labelDropdownMenu">
                        <div class="checkbox-dropdown-item">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            Loading labels...
                        </div>
                    </div>
                </div>
                <small class="form-text text-muted">Click to select/deselect labels</small>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-4">
                <div class="card stat-card available h-100" data-type="open">
                    <div class="card-body text-center">
                        <i class="fas fa-code-branch fa-3x text-success mb-3"></i>
                        <h2 class="card-title text-success" id="availableCount">-</h2>
                        <p class="card-text">Available PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-success" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stat-card labeled h-100" data-type="labeled">
                    <div class="card-body text-center">
                        <i class="fas fa-tags fa-3x text-primary mb-3"></i>
                        <h2 class="card-title text-primary" id="labeledCount">-</h2>
                        <p class="card-text">Labeled PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stat-card closed h-100" data-type="closed">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-3x text-secondary mb-3"></i>
                        <h2 class="card-title text-secondary" id="closedCount">-</h2>
                        <p class="card-text">Closed PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-secondary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Jira Statistics Card -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card stat-card jira h-100" data-type="jira-qat">
                    <div class="card-body text-center">
                        <i class="fas fa-bug fa-3x text-warning mb-3"></i>
                        <h2 class="card-title text-warning" id="jiraQatCount">-</h2>
                        <p class="card-text">Jira Tickets in QAT-Testing</p>
                        <div class="loading">
                            <div class="spinner-border text-warning" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- PR Details Modal -->
        <div class="modal fade" id="prModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Pull Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p>Loading PRs...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Jira Details Modal -->
        <div class="modal fade" id="jiraModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="jiraModalTitle">Jira Tickets in QAT-Testing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="jiraModalBody">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p>Loading Jira tickets...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMonth = '';
        let currentLabels = [];
        let currentRepo = 'rakeshreddyperam/testing';
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableMonths();
            loadAvailableLabels();
            loadStats();
            loadJiraStats();
            initializeLabelDropdown();
            
            // Event listeners
            document.getElementById('repoFilter').addEventListener('change', function() {
                currentRepo = this.value;
                loadAvailableMonths();
                loadAvailableLabels();
                loadStats();
            });
            
            document.getElementById('monthFilter').addEventListener('change', function() {
                currentMonth = this.value;
                loadStats();
            });
            
            // Card click handlers
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    const type = this.dataset.type;
                    if (type === 'jira-qat') {
                        showJiraDetails();
                    } else {
                        showPRDetails(type);
                    }
                });
            });
        });
        
        function initializeLabelDropdown() {
            const toggle = document.getElementById('labelDropdownToggle');
            const menu = document.getElementById('labelDropdownMenu');
            
            // Toggle dropdown on click
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                menu.classList.remove('show');
            });
            
            // Prevent dropdown from closing when clicking inside
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
        
        function updateLabelDropdownText() {
            const toggle = document.getElementById('labelDropdownText');
            const menu = document.getElementById('labelDropdownMenu');
            const allLabelsCheckbox = menu ? menu.querySelector('#label-all') : null;
            
            if (currentLabels.length === 0) {
                toggle.textContent = 'No Labels Selected';
            } else if (allLabelsCheckbox && allLabelsCheckbox.checked && currentLabels.length > 0) {
                toggle.textContent = 'All Labels';
            } else if (currentLabels.length === 1) {
                toggle.textContent = currentLabels[0];
            } else {
                toggle.textContent = `${currentLabels.length} labels selected`;
            }
        }
        
        function loadAvailableMonths() {
            const params = new URLSearchParams();
            if (currentRepo) params.append('repo', currentRepo);
            
            fetch(`/api/available-months?${params}`)
                .then(response => response.json())
                .then(months => {
                    const select = document.getElementById('monthFilter');
                    select.innerHTML = '<option value="">All Months</option>';
                    months.forEach(month => {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = new Date(month + '-01').toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long'
                        });
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading months:', error));
        }
        
        function loadAvailableLabels() {
            const params = new URLSearchParams();
            if (currentRepo) params.append('repo', currentRepo);
            
            const menu = document.getElementById('labelDropdownMenu');
            menu.innerHTML = `
                <div class="checkbox-dropdown-item">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    Loading labels...
                </div>
            `;
            
            fetch(`/api/available-labels?${params}`)
                .then(response => response.json())
                .then(labels => {
                    // Clear existing items
                    menu.innerHTML = '';
                    
                    // Add "All Labels" option
                    const allItem = document.createElement('div');
                    allItem.className = 'checkbox-dropdown-item';
                    const allLabelsChecked = currentLabels.length === 0 || currentLabels.length === labels.length;
                    allItem.innerHTML = `
                        <input type="checkbox" id="label-all" ${allLabelsChecked ? 'checked' : ''}>
                        <label for="label-all" class="mb-0">All Labels</label>
                    `;
                    menu.appendChild(allItem);
                    
                    // Add separator
                    const separator = document.createElement('hr');
                    separator.className = 'dropdown-divider my-1';
                    menu.appendChild(separator);
                    
                    // Add label options
                    labels.forEach((label, index) => {
                        const item = document.createElement('div');
                        item.className = 'checkbox-dropdown-item';
                        const isChecked = currentLabels.includes(label);
                        if (isChecked) {
                            item.classList.add('checked');
                        }
                        
                        item.innerHTML = `
                            <input type="checkbox" id="label-${index}" value="${label}" ${isChecked ? 'checked' : ''}>
                            <label for="label-${index}" class="mb-0">${label}</label>
                        `;
                        menu.appendChild(item);
                    });
                    
                    // Add event listeners to checkboxes
                    menu.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.addEventListener('change', function() {
                            if (this.id === 'label-all') {
                                if (this.checked) {
                                    // Select all labels
                                    currentLabels = [...labels]; // Copy all available labels
                                    menu.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                                        if (cb.id !== 'label-all') {
                                            cb.checked = true;
                                            cb.closest('.checkbox-dropdown-item').classList.add('checked');
                                        }
                                    });
                                } else {
                                    // Clear all selections
                                    currentLabels = [];
                                    menu.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                                        if (cb.id !== 'label-all') {
                                            cb.checked = false;
                                            cb.closest('.checkbox-dropdown-item').classList.remove('checked');
                                        }
                                    });
                                }
                            } else {
                                // Handle individual label selection
                                const labelValue = this.value;
                                if (this.checked) {
                                    if (!currentLabels.includes(labelValue)) {
                                        currentLabels.push(labelValue);
                                    }
                                    this.closest('.checkbox-dropdown-item').classList.add('checked');
                                } else {
                                    currentLabels = currentLabels.filter(l => l !== labelValue);
                                    this.closest('.checkbox-dropdown-item').classList.remove('checked');
                                }
                                
                                // Update "All Labels" checkbox based on selection state
                                const allCheckbox = menu.querySelector('#label-all');
                                allCheckbox.checked = currentLabels.length === labels.length;
                            }
                            
                            updateLabelDropdownText();
                            loadStats();
                        });
                    });
                    
                    updateLabelDropdownText();
                })
                .catch(error => {
                    console.error('Error loading labels:', error);
                    // Fallback to basic labels
                    menu.innerHTML = `
                        <div class="checkbox-dropdown-item">
                            <input type="checkbox" id="label-all" checked>
                            <label for="label-all" class="mb-0">All Labels</label>
                        </div>
                        <hr class="dropdown-divider my-1">
                        <div class="checkbox-dropdown-item">
                            <input type="checkbox" id="label-bug" value="bug">
                            <label for="label-bug" class="mb-0">bug</label>
                        </div>
                        <div class="checkbox-dropdown-item">
                            <input type="checkbox" id="label-feature" value="feature">
                            <label for="label-feature" class="mb-0">feature</label>
                        </div>
                        <div class="checkbox-dropdown-item">
                            <input type="checkbox" id="label-enhancement" value="enhancement">
                            <label for="label-enhancement" class="mb-0">enhancement</label>
                        </div>
                        <div class="checkbox-dropdown-item">
                            <input type="checkbox" id="label-documentation" value="documentation">
                            <label for="label-documentation" class="mb-0">documentation</label>
                        </div>
                    `;
                    
                    // Add event listeners for fallback labels
                    menu.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.addEventListener('change', function() {
                            if (this.id === 'label-all') {
                                const fallbackLabels = ['bug', 'feature', 'enhancement', 'documentation'];
                                if (this.checked) {
                                    // Select all labels
                                    currentLabels = [...fallbackLabels];
                                    menu.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                                        if (cb.id !== 'label-all') {
                                            cb.checked = true;
                                            cb.closest('.checkbox-dropdown-item').classList.add('checked');
                                        }
                                    });
                                } else {
                                    // Clear all selections
                                    currentLabels = [];
                                    menu.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                                        if (cb.id !== 'label-all') {
                                            cb.checked = false;
                                            cb.closest('.checkbox-dropdown-item').classList.remove('checked');
                                        }
                                    });
                                }
                            } else {
                                const labelValue = this.value;
                                if (this.checked) {
                                    if (!currentLabels.includes(labelValue)) {
                                        currentLabels.push(labelValue);
                                    }
                                    this.closest('.checkbox-dropdown-item').classList.add('checked');
                                } else {
                                    currentLabels = currentLabels.filter(l => l !== labelValue);
                                    this.closest('.checkbox-dropdown-item').classList.remove('checked');
                                }
                                
                                const allCheckbox = menu.querySelector('#label-all');
                                const fallbackLabels = ['bug', 'feature', 'enhancement', 'documentation'];
                                allCheckbox.checked = currentLabels.length === fallbackLabels.length;
                            }
                            
                            updateLabelDropdownText();
                            loadStats();
                        });
                    });
                });
        }
        
        function loadStats() {
            showLoading(true);
            
            const params = new URLSearchParams();
            if (currentMonth) params.append('month', currentMonth);
            if (currentRepo) params.append('repo', currentRepo);
            currentLabels.forEach(label => params.append('labels', label));
            
            fetch(`/api/pr-stats?${params}`)
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('availableCount').textContent = stats.available_count;
                    document.getElementById('labeledCount').textContent = stats.labeled_count;
                    document.getElementById('closedCount').textContent = stats.closed_count;
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                    showLoading(false);
                });
        }
        
        function showLoading(show) {
            document.querySelectorAll('.loading').forEach(loader => {
                loader.style.display = show ? 'block' : 'none';
            });
            document.querySelectorAll('.card-title').forEach(title => {
                title.style.display = show ? 'none' : 'block';
            });
        }
        
        function showPRDetails(type) {
            const modal = new bootstrap.Modal(document.getElementById('prModal'));
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            // Set modal title
            const titles = {
                'open': 'Available Pull Requests',
                'labeled': 'Labeled Pull Requests',
                'closed': 'Closed Pull Requests'
            };
            modalTitle.textContent = titles[type] || 'Pull Requests';
            
            // Show loading
            modalBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status"></div>
                    <p>Loading PRs...</p>
                </div>
            `;
            
            modal.show();
            
            // Fetch PR details
            const params = new URLSearchParams({ type });
            if (currentMonth) params.append('month', currentMonth);
            if (currentRepo) params.append('repo', currentRepo);
            if (type === 'labeled') {
                currentLabels.forEach(label => params.append('labels', label));
            }
            
            fetch(`/api/prs?${params}`)
                .then(response => response.json())
                .then(prs => {
                    if (prs.length === 0) {
                        modalBody.innerHTML = '<p class="text-center text-muted">No pull requests found.</p>';
                        return;
                    }
                    
                    let html = '';
                    prs.forEach(pr => {
                        const createdDate = new Date(pr.created_at).toLocaleDateString();
                        const labels = pr.labels.map(label => 
                            `<span class="badge bg-primary label-badge">${label}</span>`
                        ).join('');
                        
                        html += `
                            <div class="pr-item ${pr.state}">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1">
                                            <a href="${pr.html_url}" target="_blank" class="text-decoration-none">
                                                #${pr.number} ${pr.title}
                                            </a>
                                        </h6>
                                        <small class="text-muted">
                                            by ${pr.user} • ${createdDate}
                                        </small>
                                        ${labels ? `<div class="mt-1">${labels}</div>` : ''}
                                    </div>
                                    <span class="badge bg-${pr.state === 'open' ? 'success' : 'secondary'} ms-2">
                                        ${pr.state}
                                    </span>
                                </div>
                            </div>
                        `;
                    });
                    
                    modalBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading PR details:', error);
                    modalBody.innerHTML = '<p class="text-center text-danger">Error loading pull requests.</p>';
                });
        }
        
        function loadJiraStats() {
            // Load Jira stats from API
            fetch('/api/jira-stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('jiraQatCount').textContent = stats.qat_testing_count;
                })
                .catch(error => {
                    console.error('Error loading Jira stats:', error);
                    // Fallback to mock data
                    const mockJiraCount = Math.floor(Math.random() * 15) + 5;
                    document.getElementById('jiraQatCount').textContent = mockJiraCount;
                });
        }
        
        function showJiraDetails() {
            const modal = new bootstrap.Modal(document.getElementById('jiraModal'));
            const modalBody = document.getElementById('jiraModalBody');
            
            // Show loading
            modalBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status"></div>
                    <p>Loading Jira tickets...</p>
                </div>
            `;
            
            modal.show();
            
            // Fetch Jira tickets from API
            fetch('/api/jira-tickets')
                .then(response => response.json())
                .then(tickets => {
                    if (tickets.length === 0) {
                        modalBody.innerHTML = '<p class="text-center text-muted">No Jira tickets found in QAT-Testing status.</p>';
                        return;
                    }
                    
                    let html = '';
                    tickets.forEach(ticket => {
                        const createdDate = new Date(ticket.created).toLocaleDateString();
                        const priorityColor = {
                            'Critical': 'danger',
                            'High': 'warning',
                            'Medium': 'primary',
                            'Low': 'secondary'
                        }[ticket.priority] || 'secondary';
                        
                        html += `
                            <div class="jira-item border-start border-warning border-3 mb-3 p-3 bg-light">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1">
                                            <a href="${ticket.link}" target="_blank" class="text-decoration-none">
                                                ${ticket.key}: ${ticket.summary}
                                            </a>
                                        </h6>
                                        <small class="text-muted">
                                            Assignee: ${ticket.assignee} • Created: ${createdDate}
                                        </small>
                                        <div class="mt-2">
                                            <span class="badge bg-warning text-dark me-2">${ticket.status}</span>
                                            <span class="badge bg-${priorityColor}">${ticket.priority}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    modalBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading Jira tickets:', error);
                    modalBody.innerHTML = '<p class="text-center text-danger">Error loading Jira tickets.</p>';
                });
        }
    </script>
</body>
