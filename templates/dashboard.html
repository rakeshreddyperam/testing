<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .stat-card {
            border-left: 4px solid;
        }
        .stat-card.available { border-left-color: #28a745; }
        .stat-card.labeled { border-left-color: #007bff; }
        .stat-card.closed { border-left-color: #6c757d; }
        
        .loading {
            display: none;
        }
        
        .pr-item {
            border-left: 3px solid #007bff;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .pr-item.open { border-left-color: #28a745; }
        .pr-item.closed { border-left-color: #6c757d; }
        
        .label-badge {
            font-size: 0.75rem;
            margin: 2px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">
                    <i class="fab fa-github"></i> GitHub PR Dashboard
                </h1>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="monthFilter" class="form-label">Filter by Month:</label>
                <select id="monthFilter" class="form-select">
                    <option value="">All Months</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="labelFilter" class="form-label">Filter by Labels (comma-separated):</label>
                <input type="text" id="labelFilter" class="form-control" placeholder="e.g., bug, feature, enhancement">
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-4">
                <div class="card stat-card available h-100" data-type="open">
                    <div class="card-body text-center">
                        <i class="fas fa-code-branch fa-3x text-success mb-3"></i>
                        <h2 class="card-title text-success" id="availableCount">-</h2>
                        <p class="card-text">Available PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-success" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stat-card labeled h-100" data-type="labeled">
                    <div class="card-body text-center">
                        <i class="fas fa-tags fa-3x text-primary mb-3"></i>
                        <h2 class="card-title text-primary" id="labeledCount">-</h2>
                        <p class="card-text">Labeled PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stat-card closed h-100" data-type="closed">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-3x text-secondary mb-3"></i>
                        <h2 class="card-title text-secondary" id="closedCount">-</h2>
                        <p class="card-text">Closed PRs</p>
                        <div class="loading">
                            <div class="spinner-border text-secondary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Advanced PR Search and Sort Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Advanced PR Search & Sort
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="searchInput" class="form-label">Search PRs</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search by title, author, or PR number">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="sortBy" class="form-label">Sort By</label>
                                <select class="form-select" id="sortBy">
                                    <option value="created">Date Created</option>
                                    <option value="updated">Last Updated</option>
                                    <option value="title">Title (A-Z)</option>
                                    <option value="author">Author</option>
                                    <option value="number">PR Number</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="sortOrder" class="form-label">Order</label>
                                <select class="form-select" id="sortOrder">
                                    <option value="desc">Newest First</option>
                                    <option value="asc">Oldest First</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button class="btn btn-primary" id="searchPRs">
                                        <i class="fas fa-search me-2"></i>Search PRs
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- PR Details Modal -->
        <div class="modal fade" id="prModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Pull Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p>Loading PRs...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMonth = '';
        let currentLabels = [];
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableMonths();
            loadStats();
            
            // Event listeners
            document.getElementById('monthFilter').addEventListener('change', function() {
                currentMonth = this.value;
                loadStats();
            });
            
            document.getElementById('labelFilter').addEventListener('input', function() {
                currentLabels = this.value.split(',').map(s => s.trim()).filter(s => s);
                loadStats();
            });
            
            // Card click handlers
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    const type = this.dataset.type;
                    showPRDetails(type);
                });
            });
        });
        
        function loadAvailableMonths() {
            fetch('/api/available-months')
                .then(response => response.json())
                .then(months => {
                    const select = document.getElementById('monthFilter');
                    select.innerHTML = '<option value="">All Months</option>';
                    months.forEach(month => {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = new Date(month + '-01').toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long'
                        });
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading months:', error));
        }
        
        function loadStats() {
            showLoading(true);
            
            const params = new URLSearchParams();
            if (currentMonth) params.append('month', currentMonth);
            currentLabels.forEach(label => params.append('labels', label));
            
            fetch(`/api/pr-stats?${params}`)
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('availableCount').textContent = stats.available_count;
                    document.getElementById('labeledCount').textContent = stats.labeled_count;
                    document.getElementById('closedCount').textContent = stats.closed_count;
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                    showLoading(false);
                });
        }
        
        function showLoading(show) {
            document.querySelectorAll('.loading').forEach(loader => {
                loader.style.display = show ? 'block' : 'none';
            });
            document.querySelectorAll('.card-title').forEach(title => {
                title.style.display = show ? 'none' : 'block';
            });
        }
        
        function showPRDetails(type) {
            const modal = new bootstrap.Modal(document.getElementById('prModal'));
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            // Set modal title
            const titles = {
                'open': 'Available Pull Requests',
                'labeled': 'Labeled Pull Requests',
                'closed': 'Closed Pull Requests'
            };
            modalTitle.textContent = titles[type] || 'Pull Requests';
            
            // Show loading
            modalBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status"></div>
                    <p>Loading PRs...</p>
                </div>
            `;
            
            modal.show();
            
            // Fetch PR details
            const params = new URLSearchParams({ type });
            if (currentMonth) params.append('month', currentMonth);
            if (type === 'labeled') {
                currentLabels.forEach(label => params.append('labels', label));
            }
            
            fetch(`/api/prs?${params}`)
                .then(response => response.json())
                .then(prs => {
                    if (prs.length === 0) {
                        modalBody.innerHTML = '<p class="text-center text-muted">No pull requests found.</p>';
                        return;
                    }
                    
                    let html = '';
                    prs.forEach(pr => {
                        const createdDate = new Date(pr.created_at).toLocaleDateString();
                        const labels = pr.labels.map(label => 
                            `<span class="badge bg-primary label-badge">${label}</span>`
                        ).join('');
                        
                        html += `
                            <div class="pr-item ${pr.state}">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1">
                                            <a href="${pr.html_url}" target="_blank" class="text-decoration-none">
                                                #${pr.number} ${pr.title}
                                            </a>
                                        </h6>
                                        <small class="text-muted">
                                            by ${pr.user} • ${createdDate}
                                        </small>
                                        ${labels ? `<div class="mt-1">${labels}</div>` : ''}
                                    </div>
                                    <span class="badge bg-${pr.state === 'open' ? 'success' : 'secondary'} ms-2">
                                        ${pr.state}
                                    </span>
                                </div>
                            </div>
                        `;
                    });
                    
                    modalBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading PR details:', error);
                    modalBody.innerHTML = '<p class="text-center text-danger">Error loading pull requests.</p>';
                });
        }
        
        // Advanced PR Search Functionality
        document.getElementById('searchPRs').addEventListener('click', function() {
            performPRSearch();
        });
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performPRSearch();
            }
        });
        
        function performPRSearch() {
            const searchQuery = document.getElementById('searchInput').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            // Show loading
            const searchBtn = document.getElementById('searchPRs');
            const originalText = searchBtn.innerHTML;
            searchBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Searching...';
            searchBtn.disabled = true;
            
            // Build search parameters
            const params = new URLSearchParams({
                q: searchQuery,
                sort: sortBy,
                order: sortOrder,
                state: 'open'
            });
            
            fetch(`/api/search-prs?${params}`)
                .then(response => response.json())
                .then(prs => {
                    displaySearchResults(prs);
                })
                .catch(error => {
                    console.error('Error searching PRs:', error);
                    alert('Error searching pull requests. Please try again.');
                })
                .finally(() => {
                    searchBtn.innerHTML = originalText;
                    searchBtn.disabled = false;
                });
        }
        
        function displaySearchResults(prs) {
            const modal = new bootstrap.Modal(document.getElementById('prModal'));
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Search Results (${prs.length} found)`;
            
            if (prs.length === 0) {
                modalBody.innerHTML = '<p class="text-center text-muted">No pull requests found matching your search criteria.</p>';
            } else {
                let html = '';
                prs.forEach(pr => {
                    const createdDate = new Date(pr.created_at).toLocaleDateString();
                    const labels = pr.labels ? pr.labels.map(label => 
                        `<span class="badge bg-primary label-badge">${label.name}</span>`
                    ).join('') : '';
                    
                    html += `
                        <div class="pr-item ${pr.state}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">
                                        <a href="${pr.html_url}" target="_blank" class="text-decoration-none">
                                            #${pr.number} ${pr.title}
                                        </a>
                                    </h6>
                                    <small class="text-muted">
                                        by ${pr.user.login} • ${createdDate}
                                    </small>
                                    ${labels ? `<div class="mt-1">${labels}</div>` : ''}
                                </div>
                                <span class="badge bg-${pr.state === 'open' ? 'success' : 'secondary'} ms-2">
                                    ${pr.state}
                                </span>
                            </div>
                        </div>
                    `;
                });
                modalBody.innerHTML = html;
            }
            
            modal.show();
        }
    </script>
</body>
</html>
